<!-create a js function to accept 2 no. from the user and then display the addition->
<!DOCTYPE html>
<html>
<script>
function add() {
let n1,n2,res;
n1= parseInt( prompt("enter number1"));
n2=parseInt(prompt("enter number2"));
res=n1+n2;
alert("add of two no. is " + res)
}

</script>
<body>
<input type=button onclick="add()" value="add numbers" />
</body>
</html>
