<!-A program of javascript  change attribute of an image->
<html>
<body>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='F:/javaprogram/on.gif'">Turn on the light</button>

<img id="myImage" src="F:/javaprogram/off.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='F:/javaprogram/off.gif'">Turn off the light</button>

</body>
</html>
